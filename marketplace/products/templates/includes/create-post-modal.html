<div class="card">
  <form id="new-product-form" method="POST" action="{% url 'post-create' %}" enctype="multipart/form-data" novalidate >
    {% csrf_token %}
    <fieldset class="form-group">
        {{ form.as_p }}
    </fieldset>
    <fieldset class="form-group" style="margin-bottom: 0">
        {{ i_form.as_p }}
    </fieldset>
    <div class="form-group">
        <button id="btn-create" class="btn btn-fb btn-sm" type="submit">Submit</button>
    </div>
	</form>
 </div>
