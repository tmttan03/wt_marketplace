{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock extra_css %}

<div class="modal fade" id="new-product-modal" tabindex="-1" role="dialog" aria-labelledby="new_post_modalCenterTitle" aria-hidden="true" data-url="{% url 'post-create'%}">
   <div class="modal-dialog modal-dialog-centered" role="document">
       <div class="modal-content">
            <div class="modal-header">
                <b><p class="modal-title"><span class="fas fa-store"> </span> Sell Something on Marketplace</p></b>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="new-product-body"> 
           </div>
        </div>
    </div>
</div>
